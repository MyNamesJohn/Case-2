<!DOCTYPE html>
<html>
<head>
	<title>Milaha Shipping Agency</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="section-1">
    	<header>
    		<h2 class="logo">Milaha Shipping Agency</h2>
	    	<nav>
	    		<a href="#" class="active">Home</a>
	    		<a href="#">Services</a>
	    		<a href="#">Contact</a>
	    		<a href="#">About</a>
				<a href="#">Log In</a>
	    	</nav>
    	</header>
    </section>
    <section class="section-2">
		<div class="container">
	<h1 style="font-size:22.5px;">Calculate PDA:</h1>
		
			<div class="form first">
			<form action="PDAResults.php" method="post">
			<div class="fields">
			<div class="input-field">
			<label>Gross Tonnage</label>	
			<input type="number" placeholder="Gross Tonnage (GT)" name="gt"> <!--NAME-->
			</div>
				<div class="input-field">
				<label>Length of Stay</label>	
				<input type="number" placeholder="HOURS spent at port" name="los"> <!--NAME-->
			</div>
				<div class="input-field">	
				<label>Anchorage</label>	
				<select name="anchorage"> <!--NAME-->
				<option value="ain">Inner Anchorage</option>
				<option value="aout">Outer Anchorage</option>
				</select>
				</div>
					<div class="input-field">
					<label>Berthing</label>	
					<select name="berthing"> <!--NAME-->
					<option value="bf">Vessel is functional</option>
					<option value="bin">Requires tug assistance within port limit</option>
					<option value="bout">Requires tug assistance out of port limit</option>
					</select>
					</div>
						<div class="input-field">
						<label>Length of Berthing Maneouvre</label>	
						<input type="number" placeholder="Hours spent during maneouvre" name="lobm"> <!--NAME-->
					</div>
						<div class="input-field">
						<label>General Cargo Stevedoring</label>	
						<select name="gcstevedoring"> <!--NAME-->
						<option value="ggear">Stevedoring using vessel's gear</option>
						<option value="gmhc">Stevedoring using MHC</option>
						<option value="gcrane">Stevedoring using a Telescopic Crane</option>
						</select>
							</div>
							<div class="input-field">
							<label>Stevedoring Vehicle</label>	
							<select name="svehicle"> <!--NAME-->
							<option value="rbel30">Rubber tyre vehicles < 30 FT</option>
							<option value="rabv30">Rubber tyre vehicles > 30 FT</option>
							<option value="cbel30">Chain units < 30 FT</option>
							<option value="cabv30">Chain units > 30 FT</option>
							</select>
							</div>
								<div class="input-field">
								<label>Livestock Type</label>	
								<select name="livestock"> <!--NAME-->
								<option value="lsheep">Sheeps, Goats</option>
								<option value="lcow">Cow, Camel, Gazelle, Buffalo, Horse</option>
								</select>
								</div>
									<div class="input-field">
									<label>Livestock Amount</label>	
									<input type="number" placeholder="PER HEAD of livestock" name="livestocknum"> <!--NAME-->
									</div>
				</div>
				<div class="input-field">
				<input style='position:relative;left:1180px;top:370px; height:45px;width:90px' type="submit" value="Submit">
				</div>
				</form>
			</div>
		</div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
    	$(document).ready(function(){
    		$(window).on('scroll', function(){
    			if ($(window).scrollTop()) {
                    $("header").addClass('bgc');
    			}else{
                    $("header").removeClass('bgc');
    			}
    		});
    	});
    </script>
</body>
</html>
